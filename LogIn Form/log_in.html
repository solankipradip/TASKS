<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
       
    <form action="#" method="post">
        <div class="main">
        <header>Login Form</header>
            <div class="field email">
                
                <input type="text" placeholder="Email or Phone" required>
                <i class="fa-solid fa-user"></i>
    
            </div>
            <div class="field password">
                
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
                
            </div>
        <div class="pass-text"><a href="#">Forgot Password?</a></div>
        <div class="login">
            <input type="submit" value="LOG IN">
        </div>
        <p>Or login with</p>
        <div class="social-icon">
            <a href="#"><i class="fa-brands fa-facebook-f"></i><span>Facebook</span></a>
            <a href="#"><i class="fa-brands fa-instagram"></i><span>Instagram</span></a>
        </div>
        
        <div class="sign-text"><span>Don't have a account? <a href="#">Signup now</a></span></div>
    </div>
    </form>
    
</body>
</html>
